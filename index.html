<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.4dbe116a.css"></head><body> <form> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="surname"> Surname: <input type="text" id="surname" name="surname"> </label> <label for="name"> Name: <input type="text" id="name" name="name" required> </label> <label for="age"> How old are You? <input type="number" id="age" name="age" min="0" max="100" value="12"> </label> <label for="date"> Full date of birth: <input type="date" id="date" name="date"> </label> <label for="accept"> I accept the term of the agreement <input type="checkbox" id="accept" name="isTermAccepted"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="email"> E-mail: <input type="email" id="email" name="email" placeholder="email@example.com"> </label> <label for="password"> Password: <input type="password" id="password" name="password" minlength="8" maxlength="20"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label for="cats-yes"> Do you love cats? <input type="radio" id="cats-yes" name="cats" value="Yes"> <label for="cats-yes" class="radio"> Yes </label> <input type="radio" id="cats-no" name="cats" value="No"> <label for="cats-no" class="radio"> No </label> </label> <label for="color"> What is your favorite color? <input type="color" id="color" name="color"> </label> <label for="time"> What time do you go to bed? <input type="time" id="time" name="time"> </label> <label for="cars"> What are your favorite brand of cars? <select name="cars" id="cars" size="4" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="work"> How do you rate our work? <input type="range" id="work" name="work" min="0" max="10" step="1" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label for="comments"> Comments: <textarea id="comments" name="comments"></textarea> </label> <label for="recommend"> Would you recommend us? <select id="recommend" name="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit" name="submit" onsubmit="onSubmit()"> Submit </button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
